<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout  ::  layout(~{:: title}, ~{:: #css}, ~{:: #content-wrapper}, ~{:: #js})}">
<head>
    <title>Đăng ký</title>
    <th:block id="css"></th:block>
</head>
<body>

<th:block id="content-wrapper">
    <section>
        <div class="container py-4 bg-ct border-top border-secondary border-opacity-50">
            <div class=" mb-4 text-white">
                <h3 class="text-center">Phim yêu thích</h3>
            </div>
            <div class="row">
                <div class="col-3" th:each="favorite : ${favorites}">
                    <a th:href="@{/phim/{id}/{slug} (id=${favorite.movie.id}, slug=${favorite.movie.slug})}">
                        <div class="movie-item ">
                            <div class="movie-poster rounded overflow-hidden position-relative">
                                <img class="w-100 h-100" th:src="${favorite.movie.poster}" alt="">


                                <div class="delete-favorite-btn position-absolute top-0 end-0 " th:attr="data-favorite-id=${favorite.id}" style="cursor: pointer;">
                                    <i class="fa-solid fa-rectangle-xmark text-danger" style="font-size: 1.5rem;"></i>

                                </div>
                            </div>
                            <p class="mt-2 text-white" th:text="${favorite.movie.name}"></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</th:block>


<th:block id="js">
    <script src="/web-assets/js/movie-favorite.js"></script>
</th:block>

</body>
</html>
