    <link rel="stylesheet" href="/admin-assets/dist/css/style.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">

    <!-- Navbar -->

        <!-- Left navbar links -->

            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>

        <!-- Right navbar links -->

                        <div class="image">
                            <img src="/admin-assets/dist/img/user2-160x160.jpg" class="img-circle border"
                                 alt="User Image">
                        </div>
                    </div>
                </a>

                <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                    <a href="#" class="dropdown-item">
                        <span class="text-muted">Trang chủ</span>
                    </a>
                    <a href="#" class="dropdown-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">

            </li>
        </ul>
    </nav>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="./index.html" class="brand-link">
            <img src="/admin-assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3"
                 style="opacity: 0.8"/>
            <span class="brand-text font-weight-light">Admin</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-chart-pie"></i>
                            <p>
                                Quản lý phim
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a th:href="@{/admin/movies}" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Tất cả phim</p>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a th:href="@{/admin/movies/create}" class="nav-link">

                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-tree"></i>
                            <p>
                                Quản lý user
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="pages/UI/general.html" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Danh sách user</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="pages/UI/icons.html" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Tạo user</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#">Movie</a>
                            </li>
                            <li class="breadcrumb-item active" th:text="${movie.name}">

                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </button>
                        <button type="button" class="btn btn-info px-4" id="btn-update">
                            Lưu
                        </button>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button type="button" class="btn btn-danger px-4" id="btn-delete">
                            Xóa
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="form-movie">
                                    <div class="row">
                                        <div class="col-md-8 ">
                                            <div class="form-group">
                                                <label>Tên phim</label>
                                                <input type="text" class="form-control" id="name" name="name" th:value="${movie.name}"/>
                                            </div>

                                            <div class="form-group">
                                                <label>Trailer URL</label>
                                                <textarea id="trailer" class="form-control" rows="3" name="trailer" th:text="${movie.trailer}"></textarea>
                                            </div>

                                            <div class="form-group">
                                                <label>Mô tả ngắn</label>
                                                <textarea id="description" class="form-control" rows="5" name="description" th:text="${movie.description}"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Thể loại</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="genre">
                                                        <option th:each="genre : ${genres}"
                                                                th:selected="${movie.genres.contains(genre)}"
                                                                th:value="${genre.id}"
                                                                th:text="${genre.name}"
                                                        >
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Đạo diễn</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="actor">
                                                        <option th:each="actor : ${actors}"
                                                                th:selected="${movie.actors.contains(actor)}"
                                                                th:value="${actor.id}"
                                                                th:text="${actor.name}"
                                                        >
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Diễn viên</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="director">
                                                        <option th:each="director : ${directors}"
                                                                th:selected="${movie.directors.contains(director)}"
                                                                th:value="${director.id}"
                                                                th:text="${director.name}"
                                                        >
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Trạng thái</label>
                                                <select id="status" class="form-control" th:value="${movie.status}? '1':'0'">
                                                    <option value="0" th:selected="${!movie.status}">
                                                        Nháp
                                                    </option>
                                                    <option value="1" th:selected="${movie.status}">
                                                        Công khai
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>Năm phát hành</label>
                                                <input type="text" class="form-control" id="releaseYear" name="releaseYear" th:value="${movie.releaseYear}"/>
                                            </div>

                                            <div class="form-group">
                                                <label>Thể loại phim</label>
                                                <select id="type" class="form-control">
                                                    <option th:each="type : ${movieTypes}"
                                                            th:selected="${type==movie.type}"
                                                            th:value="${type}"
                                                            th:text="${type}">
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>Quốc gia</label>
                                                <select id="country" class="form-control">
                                                    <option th:each="country : ${countries}"
                                                            th:selected="${country==movie.country}"
                                                            th:value="${country.id}"
                                                            th:text="${country.name}">
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <div class="thumbnail-preview-container mb-3">
                                                    <img th:src="${movie.poster}" alt="" id="poster">
                                                </div>
                                                <label for="input-poster" class="btn btn-info btn-flat" data-toggle="modal" data-target="#modal-xl">
                                                    Chọn hình ảnh
                                                </label>
                                                <input type="file" id="input-poster" class="d-none">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4>Danh sách tập phim</h4>

                                <button type="button" class="btn btn-info px-4 mb-3" id="btn-create-episode">
                                    Tạo tập phim
                                </button>

                                <table class="table table-bordered table-hover" >
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Tên tập phim</th>
                                        <th>Video URL</th>
                                        <th>Thời lượng</th>
                                        <th>Ngày tạo</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="episode : ${episodes}">
                                        <td th:text="${episode.episodeOrder}"></td>
                                        <td th:text="${episode.name}"></td>
                                        <td th:text="${episode.videoUrl}"></td>
                                        <td th:text="${episode.duration}"></td>
                                        <td th:text="${#temporals.format(episode.createdAt, 'dd-MM-yyyy')}"></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary">
                                                <i class="fas fa-upload"></i>
                                            </button>
                                            <button class="btn btn-sm btn-success">
                                                <i class="fas fa-play-circle"></i>
                                            </button>
                                            <button class="btn btn-sm btn-warning text-white">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"

<!-- Validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"
        integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"
        integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="/admin-assets/js/main.js"></script>

<script th:inline="javascript">
    const movie = [[${movie}]]
</script>

<script>
    $(".select2").select2();

    // validation
    $('#form-movie').validate({
        rules: {
            name: {
                required: true,
            },
            releaseYear: {
                required: true,
            },
            description:{
                required: true,
            },
            trailer: {
                required: true
            }
        },
        messages: {
            name: {
                required: "Vui lòng nhập tiêu tên phim"
            },
            releaseYear: {
                required: "Vui lòng nhập năm phát hành"
            },
            description:{
                required: "Vui lòng nhập mô tả"
            },
            trailer:{
                required: "Vui lòng nhập trailer"
            }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });

    const nameEl = document.getElementById("name")
    const trailerEl = document.getElementById("trailer")
    const descriptionEl = document.getElementById("description")
    const releaseYearEl = document.getElementById("releaseYear")
    const statusEl = document.getElementById("status")
    const movieTyeEl = document.getElementById("type")
    const countryEl = document.getElementById("country")
    const btnUpdate = document.getElementById("btn-update")
    const btnDelete = document.getElementById("btn-delete")

    $('#genre').val(movie.genres.map(genre => genre.id.toString()))
    $('#genre').trigger('change');

    $('#actor').val(movie.actors.map(actor => actor.id.toString()))
    $('#actor').trigger('change');

    $('#director').val(movie.directors.map(director => director.id.toString()))
    $('#director').trigger('change');

    // update
    btnUpdate.addEventListener("click", async (e) => {
        e.preventDefault()

        if (!$('#form-movie').valid()){
            return;
        }

        const data = {
            name: nameEl.value,
            trailer: trailerEl.value,
            description: descriptionEl.value,
            releaseYear: releaseYearEl.value,
            status: statusEl.value === "1",
            type: movieTyeEl.value,
            countryId: countryEl.value,
            genreIds: $('#genre').val(),
            actorIds: $('#actor').val(),
            directorIds: $('#director').val(),
        }

        try {
            const res = await axios.put(`/api/admin/movies/${movie.id}`, data)
            toastr.success("Cập nhật movie thành công")
            setTimeout(() => {
                window.location.href = "/admin/movies";
            }, 1000)
        } catch (error) {
            console.log(error)
            toastr.error(error.response.data.message)
        }
    })

    // delete
    btnDelete.addEventListener("click", async (e) => {
        const confirm = window.confirm("Bạn có chắc muốn xóa không?")
        if (!confirm)
            return;

        try {
            const res = await await axios.delete(`/api/admin/movies/${movie.id}`)
            toastr.success("Xóa movie thành công ")
            setTimeout(() => {
                window.location.href = "/admin/movies";
            }, 1000)
        } catch (error) {
            console.log(error)
            toastr.error(error.response.data.message)
        }
    })

    // upload poster
    const inputPosterEl = document.getElementById("input-poster");
    const posterEl = document.getElementById("poster")

    inputPosterEl.addEventListener("change", async (event) => {
        const files = event.target.files

        const formData = new FormData()
        formData.append("file", files[0])

        try {
            const res = await axios.post(`/api/admin/movies/${movie.id}/upload-poster`, formData)
            console.log(res)
            posterEl.src = res.data
            toastr.success("Upload poster thành công")
        } catch (error) {
            console.log(error)
            toastr.error(error.data.message)
        }
    })
</script>
</body>
